<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


    <title>Document</title>
</head>

<body>
    <div class="weight-bd">
        <div class="header">
            <div class="container">
                <p>Kart Central</p>
                <legend>Painel de monitoramento do kart</legend>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="directions">
                    <div class="row top">Frente</div>
                    <div class="row middle">
                        <div class="col s1 left">Esquerda</div>
                        <div class="col s10 kart-content">
                            <div class="row">
                                <div class="col s4 weight weight-tl">
                                    <div class="info">
                                        20 KG
                                    </div>
                                </div>
                                <div class="col s4"></div>
                                <div class="col s4 weight weight-tr">
                                    <div class="info">
                                        20 KG
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col s4"></div>
                                <div class="col s4 weight weight-ct">
                                    <div class="info">
                                        20 KG
                                    </div>
                                </div>
                                <div class="col s4"></div>
                            </div>
                            <div class="row">
                                <div class="col s4 weight weight-bl">
                                    <div class="info">
                                        20 KG
                                    </div>
                                </div>
                                <div class="col s4"></div>
                                <div class="col s4 weight weight-br">
                                    <div class="info">
                                        20 KG
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col s1 right">Direita</div>
                    </div>
                    <div class="row bottom">Traseira</div>
                </div>
            </div>
            <div class="content-legend">
                <h6>Distribuição de carga</h6>
            </div>
        </div>
        <div class="footer">
            <div class="bar">
                <div class="row">
                    <div class="col s2">
                        <div class="menu-item menu-item-1">A</div>
                    </div>
                    <div class="col s2">
                        <div class="menu-item menu-item-2">A</div>
                    </div>
                    <div class="col s4">
                        <div class="menu-item menu-item-3">A</div>
                    </div>
                    <div class="col s2">
                        <div class="menu-item menu-item-4">A</div>
                    </div>
                    <div class="col s2">
                        <div class="menu-item menu-item-5">A</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
